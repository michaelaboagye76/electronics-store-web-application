<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroStore</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">ElectroStore</a>
      <div class="d-flex">
        {% if session.get('user_id') %}
          <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-warning btn-sm me-2" href="{{ url_for('register') }}">Register</a>
        {% endif %}
        <!-- Dark mode toggle -->
        <button id="darkModeToggle" class="btn-darkmode">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;
    const navbar = document.querySelector(".navbar");

    // Function to update dark mode classes
    function updateDarkMode(enable) {
      if (enable) {
        body.classList.add("dark-mode");
        navbar.classList.add("dark-mode");
        document.querySelectorAll(".card").forEach(c => c.classList.add("dark-mode"));
        document.querySelectorAll(".alert").forEach(a => a.classList.add("dark-mode"));
        localStorage.setItem("dark-mode", "enabled");
        toggleBtn.textContent = "â˜€ï¸";
      } else {
        body.classList.remove("dark-mode");
        navbar.classList.remove("dark-mode");
        document.querySelectorAll(".card").forEach(c => c.classList.remove("dark-mode"));
        document.querySelectorAll(".alert").forEach(a => a.classList.remove("dark-mode"));
        localStorage.setItem("dark-mode", "disabled");
        toggleBtn.textContent = "ðŸŒ™";
      }
    }

    // Load saved mode
    if (localStorage.getItem("dark-mode") === "enabled") {
      updateDarkMode(true);
    } else {
      updateDarkMode(false);
    }

    // Toggle on click
    toggleBtn.addEventListener("click", () => {
      const darkEnabled = body.classList.contains("dark-mode");
      updateDarkMode(!darkEnabled);
    });
  </script>
</body>
</html>
